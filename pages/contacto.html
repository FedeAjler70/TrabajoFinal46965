<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-rwoI+Agxos4hrq5GxXPMh5/FQOFg5z3GWHA8IV9bPjOkbqIbJhj3t9wZQF5l2/DJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos.css">
    <title>VipService - Contacto</title>
</head>

<body>
    <header class="bg-dark text-white text-center py-2">
        <h1>VipService - Mall Tecnológico</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/servicios.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container mt-4">
        <h2 class="mb-4">Contáctenos</h2>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
            </div>

            <div class="form-group">
                <label for="whatsapp">Número de WhatsApp</label>
                <input type="tel" class="form-control" id="whatsapp" placeholder="Ingrese su número de WhatsApp" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>


    <footer class="bg-dark text-white text-center py-2 mt-4">
        <p>&copy; 2023 Vipservice by Federico Ajler. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
